<h1 class="card_title">{{ page.title }}</h1>
<figure>
  <img src="public/images/francisco-quintero.jpg" alt="francisco quintero">
</figure>
<p>{{ page.description }}</p>
<ul>
  {% for link in site.data.links %}
    <li>{{ link.title }}:
      <a href="{{ link.link }}" {% if link.target_blank %} target="_blank" {% endif %}>
        {{ link.text }}
      </a>
    </li>
  {% endfor %}
</ul>


<div class="bottom_note">
  &copy; Francisco Quintero - 2017

  <p>
    Powered by
    <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>
    <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>
    <a href="https://webpack.js.org/" target="_blank">Webpack</a>
  </p>
</div>
